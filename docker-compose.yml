version: '3.6'

services:
  node_01:
    container_name: node_01
    restart: always
    env_file:
      - .env
    environment:
      - PORT=6060
    ports:
      - 8080:8080
    hostname: node_01

  node_02:
    container_name: node_02
    restart: always
    env_file:
      - .env
    environment:
      - PORT=6060
    ports:
      - 9090:8080
    hostname: node_02

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 443:443
      - 80:80
      - 8080:8080
    depends_on:
      - node_01
      - node_02
