version: '3.6'

services:
  node_01:
    image: 432159388664.dkr.ecr.us-east-1.amazonaws.com/local-api:latest
    container_name: node_01
    restart: always
    env_file:
      - .env
    environment:
      - PORT=8080
    ports:
      - 7070:8080
    hostname: node_01

  node_02:
    image: 432159388664.dkr.ecr.us-east-1.amazonaws.com/local-api:latest
    container_name: node_02
    restart: always
    env_file:
      - .env
    environment:
      - PORT=8080
    ports:
      - 9090:8080
    hostname: node_02

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/cert.pem:/etc/nginx/cert.pem
      - ./nginx/cert_key.pem:/etc/nginx/cert_key.pem
    ports:
      - 443:443
      - 80:80
    depends_on:
      - node_01
      - node_02
